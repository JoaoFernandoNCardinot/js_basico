<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<script>
			function testaPrimo(){
					var naoEPrimo=false;
					var numero = document.getElementById("numero").value;
					for(var i=2;i<numero; i++){
						if(numero%i==0){
							naoEPrimo=true;
						}
					}
					if(naoEPrimo)
					{
						document.getElementById("msg").innerHTML = "Esse número não é primo";
					}
					else
					{
						document.getElementById("msg").innerHTML = "Esse número é primo";
					}
			};
		</script>
	</head>
	<body>
		<form>
			<input type="number" id="numero"/>
			<input type="button" value="Calcular" onclick="testaPrimo()"/> 
		</form>
		<h1 id="msg"></h1>
	</body>
</html>
