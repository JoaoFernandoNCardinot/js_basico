<!doctype html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title></title>
		<script>
			function substitui(letra){
				switch(letra){
					case "P": return "T";
					case "O": return "E";
					case "L": return "N";
					case "A": return "I";
					case "R": return "S";
					case "T": return "P";
					case "E": return "O";
					case "N": return "L";
					case "I": return "A";
					case "S": return "R";
					default: return letra;
				}
			};
			function criptografar(){
				var frase = document.getElementById("frase").value;
				frase = frase.toUpperCase();
				var fraseCripto="";
				for(var i=0;i<frase.length;i++){
					fraseCripto += substitui(frase.charAt(i));
				}
				document.getElementById("msg").innerHTML = fraseCripto;
			};
		</script>
	</head>
	<body>
		<form>
			<input type="text" id="frase"/>
			<input type="button" value="Criptografar" onclick="criptografar()"/> 
		</form>
		<h1 id="msg"></h1>
	</body>
</html>
